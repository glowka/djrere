{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DjReRe FrontPage</title>
  </head>
  <body>
  {% csrf_token %}
    <script type="text/javascript">
        var djTemplateContext = {};
            djTemplateContext.csrftoken = '{{ csrf_token }}';
    </script>
  {% if DEBUG %}
      {% render_bundle 'dev' %}
  {% endif %}
  {% render_bundle 'frontpage' %}
  </body>
</html>
